<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background shapes -->
  <circle cx="100" cy="350" r="80" fill="rgba(79, 70, 229, 0.1)" />
  <circle cx="500" cy="50" r="60" fill="rgba(16, 185, 129, 0.1)" />
  
  <!-- Video Player -->
  <rect x="100" y="80" width="280" height="180" rx="10" fill="#1f2937" filter="url(#shadow)" />
  <rect x="100" y="260" width="280" height="40" rx="5" fill="#111827" />
  <circle cx="130" cy="280" r="10" fill="#4f46e5" />
  <rect x="150" y="275" width="60" height="10" rx="5" fill="#6b7280" />
  <rect x="300" y="275" width="60" height="10" rx="5" fill="#6b7280" />
  
  <!-- Play button -->
  <circle cx="240" cy="170" r="30" fill="rgba(255,255,255,0.2)" />
  <path d="M230 155 L230 185 L260 170 Z" fill="white" />
  
  <!-- Screenshots flying out -->
  <rect x="220" y="100" width="220" height="120" rx="5" fill="white" transform="rotate(15, 330, 140)" filter="url(#shadow)" />
  <rect x="240" y="120" width="160" height="80" rx="2" fill="#f3f4f6" transform="rotate(15, 330, 140)" />
  <rect x="250" y="140" width="100" height="5" rx="2" fill="#d1d5db" transform="rotate(15, 330, 140)" />
  <rect x="250" y="160" width="80" height="5" rx="2" fill="#d1d5db" transform="rotate(15, 330, 140)" />
  
  <rect x="250" y="180" width="280" height="160" rx="5" fill="white" transform="rotate(-10, 370, 260)" filter="url(#shadow)" />
  <rect x="270" y="200" width="220" height="120" rx="2" fill="#f3f4f6" transform="rotate(-10, 370, 260)" />
  <rect x="280" y="230" width="140" height="5" rx="2" fill="#d1d5db" transform="rotate(-10, 370, 260)" />
  <rect x="280" y="250" width="120" height="5" rx="2" fill="#d1d5db" transform="rotate(-10, 370, 260)" />
  
  <!-- PDF document -->
  <rect x="410" y="150" width="120" height="150" rx="5" fill="white" filter="url(#shadow)" />
  <rect x="410" y="150" width="120" height="20" rx="5" fill="url(#gradient)" />
  <rect x="420" y="180" width="100" height="5" rx="2" fill="#d1d5db" />
  <rect x="420" y="195" width="100" height="5" rx="2" fill="#d1d5db" />
  <rect x="420" y="210" width="100" height="5" rx="2" fill="#d1d5db" />
  <rect x="420" y="225" width="60" height="5" rx="2" fill="#d1d5db" />
  
  <!-- PDF icon -->
  <rect x="450" y="250" width="40" height="40" rx="5" fill="#ef4444" />
  <text x="470" y="275" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">PDF</text>
  
  <!-- Connect lines -->
  <path d="M360 160 L420 180" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M380 240 L430 240" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Small icons -->
  <circle cx="385" cy="160" r="8" fill="#4f46e5" />
  <circle cx="405" cy="240" r="8" fill="#10b981" />
</svg>
